apiVersion: v1
kind: ServiceAccount
metadata:
  name: deworg-inventory
---
apiVersion: v1
kind: Service
metadata:
  name: deworg-inventory
spec:
  selector:
    app: deworg-inventory
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deworg-inventory
  annotations:
    "consul.hashicorp.com/connect-inject": "true"
spec:
  selector:
    matchLabels:
      app: deworg-inventory
  template:
    metadata:
      labels:
        app: deworg-inventory
    spec:
      containers:
        - name: deworg-inventory
          image: deworg/inventory:0.1.1
          env:
            - name: CONSUL_HOST
              value: "consul-server.consul"
            - name: AUTH0_AUDIENCE
              valueFrom:
                configMapKeyRef:
                  name: auth0
                  key: audience
            - name: AUTH0_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: auth0
                  key: domain
          ports:
            - containerPort: 8080
